<!DOCTYPE html>
<html lang="{{ .Site.Language.Lang | default "en-us" }}">
<head>
  <title>{{ .Title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="referrer" content="origin" />

  {{ template "_internal/google_analytics.html" . }}
  {{ with .Site.Params.description }}
  <meta name="description" content="{{ . | plainify }}" />
  {{ end }}
  {{ with .Site.Params.author }}
  <meta name="author" content="{{ . }}" />
  {{ end }}

  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png">
  <link rel="manifest" href="/site.webmanifest">

  <!-- Include the original theme's stylesheets -->
  {{ partial "stylesheets.html" . }}

  <!-- Google Fonts - IBM Plex Sans -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Vanta.js dependencies -->
  <script src="/js/three.r134.min.js"></script>
  <script src="/js/vanta.waves.min.js"></script>
  
  <!-- Additional styling for the minimal layout -->
  <style>
    body {
      overflow: hidden;
    }
    
    #vanta-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    
    /* Override banner background to be transparent */
    #banner:after {
      display: none !important;
    }
    
    /* Remove the scroll down arrow */
    #banner .more {
      display: none !important;
    }
    
    /* Apply IBM Plex Sans to the title */
    #banner h2 {
      font-family: 'IBM Plex Sans', sans-serif !important;
      font-weight: 500;
      text-transform: none !important;
    }
  </style>
</head>
<body class="landing is-preload">
  <!-- Vanta.js background container -->
  <div id="vanta-bg"></div>
  
  <!-- Page Wrapper -->
  <div id="page-wrapper">
    <!-- Banner section with animated Josh Moreton text -->
    <section id="banner">
      <div class="inner">
        <h2>{{ .Site.Params.fancyTitle | safeHTML }}</h2>
      </div>
    </section>
  </div>

  <!-- Include the original theme's scripts -->
  {{ partial "scripts.html" . }}
  
  <!-- Vanta.js initialization -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      VANTA.WAVES({
        el: "#vanta-bg",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0x202020,
        shininess: 26.00,
        waveHeight: 30.00,
        waveSpeed: 0.70,
        zoom: 0.65
      });
    });
  </script>
</body>
</html>
