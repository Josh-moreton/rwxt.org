<!DOCTYPE html>
<html lang="en">

<head>
  <title>{{ .Site.Title }}</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ .Site.Params.description }}" />

  <!-- Google Fonts - IBM Plex Sans + Muli -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&family=Muli:wght@600&display=swap"
    rel="stylesheet">

  <!-- Three.js for WebGL -->
  <script src="/js/three.min.js"></script>

  <!-- WebFont Loader -->
  <script src="/js/webfontloader.js"></script>

  <!-- GSAP + ScrollTrigger + ScrollSmoother (Local) -->
  <script src="/gsap-public/minified/gsap.min.js"></script>
  <script src="/gsap-public/minified/ScrollTrigger.min.js"></script>
  <script src="/gsap-public/minified/ScrollSmoother.min.js"></script>

  <!-- SimplexNoise (Local) -->
  <script src="/js/simplex-noise.js"></script>

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: #fff;
      color: #000;
    }

    body:before,
    body:after {
      content: "";
      position: fixed;
      z-index: 10;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: linear-gradient(to bottom, #fff 10%, rgba(255, 255, 255, 0));
      pointer-events: none;
    }

    body:after {
      top: auto;
      bottom: 0;
      background: linear-gradient(to top, #fff 50%, rgba(255, 255, 255, 0));
    }

    #wrapper {
      overflow: hidden;
    }

    #content {
      overflow: visible;
      width: 100%;
      min-height: 400vh;
      position: relative;
    }

    .scroll {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-end;
      padding-bottom: 4rem;
      position: absolute;
      z-index: 10;
      font-family: 'IBM Plex Sans', Roboto, sans-serif;
      letter-spacing: 0.2em;
      font-size: 11px;
      pointer-events: none;
    }

    .scroll span {
      display: block;
    }

    .scroll svg {
      margin-top: 10px;
      width: 18px;
      height: 18px;
      animation: scroll 0.95s ease-in-out alternate infinite;
      fill: none;
      stroke: #000000;
      stroke-linecap: round;
      stroke-miterlimit: 10;
      stroke-width: 1;
    }

    .circle {
      width: 20px;
      height: 20px;
      border-radius: 40%;
      opacity: 0;
      margin: -19px auto;
      margin-left: 66.66%;
      transition: transform 1s cubic-bezier(0.14, 0.15, 0.13, 0.99);
    }

    section {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 4rem 2rem;
      position: absolute;
      width: 100%;
      z-index: 5;
    }

    section:nth-of-type(1) {
      top: 0;
    }

    section:nth-of-type(2) {
      top: 100vh;
    }

    section:nth-of-type(3) {
      top: 200vh;
    }

    section:nth-of-type(4) {
      top: 300vh;
    }

    .content-inner {
      max-width: 800px;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 500;
      margin-bottom: 1rem;
      border-top: 2px solid #000;
      border-bottom: 2px solid #000;
      padding: 0.5rem 0;
      display: inline-block;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 1.5rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.8;
      color: #333;
      margin: 1rem 0;
    }

    a {
      color: #000;
      text-decoration: underline;
    }

    a:hover {
      color: #555;
    }

    /* WebGL Canvas for kinetic typography */
    #Canvas {
      display: block;
      position: absolute;
      top: 50%;
      left: 30%;
      transform: translate(-50%, -50%);
      width: 960px;
      height: 540px;
      max-width: 90vw;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes scroll {
      0% {
        transform: translateY(0);
      }

      100% {
        transform: translateY(10px);
      }
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <div id="content">

      <!-- Particles will be inserted here by JavaScript -->

      <!-- Content sections with scroll indicator on first section -->
      <section>
        <div class="scroll">
          <span>SCROLL</span>
          <svg viewBox="0 0 24 24">
            <line class="st1" x1="12" y1="1" x2="12" y2="22.5" />
            <line class="st1" x1="12.1" y1="22.4" x2="18.9" y2="15.6" />
            <line class="st1" x1="11.9" y1="22.4" x2="5.1" y2="15.6" />
          </svg>
        </div>
        <canvas id="Canvas"></canvas>
      </section>

      <section>
        <div class="content-inner">
          <h2>Scroll-Driven Animation</h2>
          <p>As you scroll down, watch the beautiful particle system reveal itself.</p>
        </div>
      </section>

      <section>
        <div class="content-inner">
          <h2>Performance Optimized</h2>
          <p>Buttery-smooth scrolling with GSAP's ScrollSmoother plugin.</p>
        </div>
      </section>

      <section>
        <div class="content-inner">
          <h2>Keep Scrolling</h2>
          <p>Continue scrolling to see more particles fade in.</p>
        </div>
      </section>

    </div>
  </div>

  <!-- WebGL Kinetic Typography Animation -->
  <script>
    // Vertex shader
    const vertexShader = `
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      uniform float time;
      uniform float index;
      uniform float divisions;
      uniform float tOffsetX;
      uniform vec4 tween;
      attribute vec3 position;
      attribute vec2 uv;
      varying vec2 vUv;

      mat2 scale2D(vec2 scale) {
        return mat2(scale.x, 0.0, 0.0, scale.y);
      }

      void main() {
        vUv = uv;
        vec3 pos = position;
        float scaleX = tween.x;
        pos.x += tOffsetX;
        pos.xy *= scale2D(vec2(scaleX, 1.0));
        pos.x -= tOffsetX;
        gl_Position = projectionMatrix * modelViewMatrix * vec4(pos, 1.0);
      }
    `;

    // Fragment shader
    const fragmentShader = `
      precision highp float;
      uniform sampler2D texture;
      uniform float time;
      uniform float index;
      uniform float divisions;
      uniform vec4 tween;
      varying vec2 vUv;

      void main() {
        vec2 uv = vUv;
        float startV = index * (1.0 / divisions);
        vec2 tuv = vec2(uv.x, startV + uv.y * (1.0 / divisions));
        vec4 color = texture2D(texture, tuv);
        gl_FragColor = color;
      }
    `;

    // Settings
    const width = 960;
    const height = 540;
    const aspectRatio = width / height;
    const dpr = Math.min(window.devicePixelRatio, 2);
    const sceneWidth = 2;
    const sceneHeight = sceneWidth / aspectRatio;
    let scene, camera, renderer;

    const titleWidth = 2.0;
    const titleHeight = 0.5;
    const numDivisions = 40;
    const titleMeshes = [];
    let numMeshes = 0;

    const tweens1 = [];
    const tweens2 = [];
    const tweens3 = [];

    function createCanvas() {
      scene = new THREE.Scene();
      camera = new THREE.OrthographicCamera(-sceneWidth / 2, sceneWidth / 2, sceneHeight / 2, -sceneHeight / 2, 0.01, 1000);
      camera.position.set(0, 0, 1);

      renderer = new THREE.WebGLRenderer({
        antialias: true,
        alpha: true,
        canvas: document.getElementById('Canvas')
      });
      renderer.setSize(width, height);
      renderer.setPixelRatio(dpr);

      const texture1 = createFontTexture({ width: 1024, height: 256, fontSize: 230, text: 'READ' });
      const texture2 = createFontTexture({ width: 1024, height: 256, fontSize: 230, text: 'WRITE' });
      const texture3 = createFontTexture({ width: 1024, height: 256, fontSize: 230, text: 'EXECUTE' });

      createTitle({ texture: texture1, tweens: tweens1 });
      createTitle({ texture: texture2, tweens: tweens2 });
      createTitle({ texture: texture3, tweens: tweens3 });

      numMeshes = titleMeshes.length;
      animateTitle();
    }

    function createFontTexture(options) {
      const canvas = document.createElement('canvas');
      const width = options.width * dpr;
      const height = options.height * dpr;
      canvas.width = width;
      canvas.height = height;

      const ctx = canvas.getContext('2d');
      ctx.font = `600 ${options.fontSize * dpr}px 'Muli'`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillStyle = '#000';
      ctx.fillText(options.text, width / 2, height / 2 + 25);

      const texture = new THREE.CanvasTexture(canvas);
      texture.minFilter = THREE.LinearFilter;
      texture.magFilter = THREE.LinearFilter;
      texture.format = THREE.RGBAFormat;
      texture.needsUpdate = false;

      return texture;
    }

    function createTitle(params) {
      for (let i = 0; i < numDivisions; i++) {
        const dividedHeight = titleHeight / numDivisions;
        const geometry = new THREE.PlaneBufferGeometry(titleWidth, dividedHeight);
        geometry.removeAttribute('normal');

        const material = new THREE.RawShaderMaterial({
          uniforms: {
            texture: { value: params.texture },
            time: { value: 0 },
            index: { value: i },
            divisions: { value: numDivisions },
            tOffsetX: { value: -1.0 },
            tween: { value: new THREE.Vector4(0, 0, 1, 1) },
          },
          vertexShader,
          fragmentShader,
          transparent: true,
        });

        const y = -titleHeight * 0.5 + i * dividedHeight + dividedHeight * 0.5;
        const mesh = new THREE.Mesh(geometry, material);
        mesh.position.y = y;

        scene.add(mesh);
        titleMeshes.push(mesh);
        params.tweens.push(material.uniforms.tween.value);
      }
    }

    function animateTitle() {
      const tl = gsap.timeline({
        repeat: -1,
        defaults: { ease: "power3.inOut", duration: 0.8, stagger: 0.01 }
      });

      const setTransformOffset = (titleIndex, value) => {
        const startIndex = titleIndex * numDivisions;
        const endIndex = startIndex + numDivisions;
        for (let i = startIndex; i < endIndex; i++) {
          titleMeshes[i].material.uniforms.tOffsetX.value = value;
        }
      };

      tl.to(tweens1, { x: 1.0, onStart: () => { setTransformOffset(0, -1.0); } }, 'start');
      tl.to(tweens1, { x: 0.0, onStart: () => { setTransformOffset(0, 1.0); } }, 'next1');
      tl.to(tweens2, { x: 1.0, onStart: () => { setTransformOffset(1, -1.0); } }, 'next1');
      tl.to(tweens2, { x: 0.0, onStart: () => { setTransformOffset(1, 1.0); } }, 'next2');
      tl.to(tweens3, { x: 1.0, onStart: () => { setTransformOffset(2, -1.0); } }, 'next2');
      tl.to(tweens3, { x: 0.0, onStart: () => { setTransformOffset(2, 1.0); } });
    }

    function updateCanvas() {
      requestAnimationFrame(updateCanvas);
      const time = performance.now() * 0.001;
      for (let i = 0; i < numMeshes; i++) {
        titleMeshes[i].material.uniforms.time.value = time;
      }
      renderer.render(scene, camera);
    }

    WebFont.load({
      google: { families: ['Muli:600'] },
      classes: false,
      active: () => {
        createCanvas();
        updateCanvas();
      }
    });
  </script>

  <!-- Particle System + ScrollSmoother Animation -->
  <script>
    window.addEventListener('load', function () {

      /*------------------------------
      Register plugins
      ------------------------------*/
      gsap.registerPlugin(ScrollTrigger, ScrollSmoother)
      const content = document.querySelector('#content')

      /*------------------------------
      Making some circles noise
      ------------------------------*/
      const simplex = new SimplexNoise()

      // Create fragment to insert particles at the beginning
      const fragment = document.createDocumentFragment()

      for (let i = 0; i < 5000; i++) {
        const div = document.createElement('div')
        div.classList.add('circle')
        const n1 = simplex.noise2D(i * 0.003, i * 0.0033)
        const n2 = simplex.noise2D(i * 0.002, i * 0.001)

        const style = {
          transform: `translate(${n2 * 200}px) rotate(${n2 * 270}deg) scale(${3 + n1 * 2}, ${3 + n2 * 2})`,
          boxShadow: `0 0 0 .2px hsla(${Math.floor(i * 0.3)}, 70%, 70%, .6)`
        }
        Object.assign(div.style, style)
        fragment.appendChild(div)
      }

      // Insert all circles at the very beginning of content
      content.insertBefore(fragment, content.firstChild)
      const Circles = document.querySelectorAll('.circle')

      /*------------------------------
      Init ScrollSmoother
      ------------------------------*/
      const scrollerSmoother = ScrollSmoother.create({
        content: content,
        wrapper: '#wrapper',
        smooth: 1,
        effects: false
      });

      /*------------------------------
      Scroll Trigger
      ------------------------------*/
      const main = gsap.timeline({
        scrollTrigger: {
          scrub: .7,
          start: "top 25%",
          end: "bottom bottom"
        }
      })
      Circles.forEach((circle) => {
        main.to(circle, {
          opacity: 1,
        })
      })

    });
  </script>
</body>

</html>
